name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  NUXT_ENV_SITE_URL: "https://github.com/ChristianLisle/portfolio" # This value does not matter here
  NUXT_ENV_FULL_NAME: Acceptance Tests
  NUXT_ENV_EMAIL_ADDRESS: ChristianLisle@users.noreply.github.com

jobs:
  acceptance:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run unit tests ğŸ§ª
        run: npm run unit

      - name: Run e2e tests ğŸ¤–
        run: npm run e2e:headless
